#redis配置信息
spring.redis.host=${spring_redis_host}
spring.redis.port=${spring_redis_port}
spring.redis.password=${spring_redis_password}
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=1

#数据源连接信息
spring.datasource.url=${spring_datasource_url}
spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#连接池的配置信息  
spring.datasource.initialSize=30
spring.datasource.minIdle=5
spring.dataSource.maxIdle=30
spring.datasource.maxActive=30
spring.datasource.maxWait=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.timeBetweenEvictionRunsMillis=30000
#jpa
spring.jpa.show-sql=true

#mybatis
mybatis.type-aliases-package=com.csg.intshop.entity

spring.session.store-type=redis
# SPRING SOCIAL (SocialWebAutoConfiguration)  
spring.social.auto-connection-views=false
mybatis.configuration.map-underscore-to-camel-case=true

#注册中心配置信息
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
spring.application.name=drtShop-shop
eureka.client.serviceUrl.defaultZone=${eureka_client_serviceUrl_defaultZone}
server.port=8080
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#eureka.instance.hostname=168.168.4.129
