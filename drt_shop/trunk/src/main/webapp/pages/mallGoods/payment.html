<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>付款</title>
    <link rel="shortcut icon" href="../../css/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../css/weui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mall.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <style type="text/css">
    .weui-cell{
        border-bottom:1px solid #dedede;
        padding:.85rem;
    }
    .weui-cell:before{
        border-top: 0;
    }
	.modal-footer{
		border:0px solid;
		text-align:center;
	}
	#myModal{
		margin-top:50%;
	}
	.container {
	    padding-right: 0;
	    padding-left: 0;
	    margin-right: auto; 
	    margin-left: auto;
	}
	html{
		font-size:inherit;
	}
	.modal-dialog{
		width: 70%;
    	margin-left: 15%;
	}
	.modal-header{
		padding:0px;
		border-bottom:0px solid;
	}
	.modal-body{
		padding:10px;
	}
	.btn-info{
		border:0px solid;
		background-color:red;
	}
	.modal-footer{
		padding:0px;
		color:blue;
	}
    </style>
</head>
<body style="background:#f6f6f6;">
    <div class="container">
        <div class="head">
            <div class="head_navbar" style = "background-color: #184f84;color:white">
                <div class="head_navbar_left">
                    <a class="w-h-35" href="javascript:;" onClick="outPayment()"><i class="back_before"></i></a>
                </div>
                <div class="head_navbar_item">兑换</div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd" style = "padding-top: 10px;line-height: 100%;">
                    <p>商品共计</p>
                </div>
                <div class="weui-cell__ft"><span id = "totalMoney">00</span>积分</div>
            </div>
        </div>
        <span  class="ensure" onclick = "ensureExchange()">确定</span>    
    </div>
    
    	<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title text-center" id="myModalLabel1" style = " padding-top: 10px;"></h3>
					</div>
					<div class="modal-body">
						<form id="userAddForm" method="post">
								<div class="tab-pane fade in active"  style = "text-align:center">
										<p style = "font-size:18px">确认退出吗？</p>
								</div>
						</form>	
				</div>
				<div class="modal-footer" style = "border-top:1px solid #dedede;">
					<div   onclick="submit1()" style = "width:50%;float:left;text-align:center;padding: 15px; border-right: 1px solid #dedede;">  
                       	<b>是</b>  
                   	</div>
                   	<div   style = "width:50%;float:right;text-align:center;padding: 15px;" data-dismiss="modal">  
                       	<b>否</b>  
                   	</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
</div>
    
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	var timestamp = new Date().getTime();
         $(function(){
        	  totalMoney = sessionStorage.getItem("totalMoney");
        	 $("#totalMoney").html(totalMoney);
         })
         
         /* 确认兑换 **/
         function ensureExchange(){
        	var url = getRootPath()+"/ins/mall/order/exchangeOrder";
     		var params = {};
     		params.timestamp = timestamp;
     		if(sessionStorage.getItem("orderList")){
	        	var  orderIds = JSON.parse(sessionStorage.getItem("orderList")).orderIds;
	        	params.orderIds = JSON.stringify(orderIds);
      	 	 }
     		 $.ajax({
     	         type: "post",
     	         url: url,
     	         data: params,
     	         success: function(result){
     	        	if(result.state==0){
     	        		$(".ensure").attr("onclick","test()");
     	        		goToSuccess();
     	        	}else{
     	        		Toast(result.message,2000);
     	        	}
     	        	setTimeout(function() {
	   	        		timestamp = new Date().getTime();
	   	        		console.log(timestamp);
   					}, 1000);
     	         }
     	     });
         }
         /***********/
         function test(){
        	 Toast("该订单已兑换 ",2000);
         }
         
         /*****跳转成功页面   ******/
         function goToSuccess(){
        	 setTimeout('location.href="success.html"',500);
         }
         
         function outPayment(){
        	$("#myModal").modal();
         }
         function submit1(){
        	 return location.href="main.html";
         }
         /******返回订单 ******/
        /*  function  backOrderDetail(){
        	 return location.href="order_detail.html?id="+orderId+"&orderState";
         } */
    </script>
</body>
</html>
