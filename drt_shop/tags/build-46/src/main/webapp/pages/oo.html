<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    input[type="radio"] {
      margin: 3px 3px 0px 5px;
      display: none;
    }
    label {
      padding-left: 20px;
      cursor: pointer;
      background: url(../css/img/checked.png) no-repeat;
      background-size: contain;
    }
    label.checked {
      background: url(../css/img/checked_2.png) no-repeat;
      background-size: contain;
    }
    </style>
</head>
<body>
    <div>
      <input type="radio" id="nba" checked="checked" name="sport" value="nba">
      <label name="nba" class="checked" for="nba">NBA</label>
      <input type="radio" id="cba" name="sport" value="cba">
      <label name="cba" for="cba">CBA</label>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript">
         $(function() {
              $('label').click(function(){
                var radioId = $(this).attr('name');
                $('label').removeAttr('class') && $(this).attr('class', 'checked');
                $('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
              });
          });
    </script>
</body>
</html>
