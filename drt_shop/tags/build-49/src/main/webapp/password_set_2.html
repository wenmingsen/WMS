<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>密码设置</title>
    <link rel="stylesheet" type="text/css" href="css/weui.css" />
    <link rel="stylesheet" type="text/css" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/mall.css" />
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="head_navbar">
                <div class="head_navbar_left">
                    <a class="w-h-35" href="javascript:;" onClick="javascript :history.back(-1);"><i class="back_before"></i></a>
                </div>
                <div class="head_navbar_item">密码设置</div>
            </div>
        </div>
        <div class="set_con_2">
            <h2>请输入6位数的交易密码</h2>
            <div class="inputBoxContainer" id="inputBoxContainer">
                <input type="text" class="realInput"/>
                <div class="bogusInput">
                    <input type="password" maxlength="6" disabled/>
                    <input type="password" maxlength="6" disabled/>
                    <input type="password" maxlength="6" disabled/>
                    <input type="password" maxlength="6" disabled/>
                    <input type="password" maxlength="6" disabled/>
                    <input type="password" maxlength="6" disabled/>
                    </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        (function(){
            var container = document.getElementById("inputBoxContainer");
            boxInput = {
            maxLength:"",
            realInput:"",
            bogusInput:"",
            bogusInputArr:"",
            callback:"",
            init:function(fun){
            var that = this;
            this.callback = fun;
            that.realInput = container.children[0];
            that.bogusInput = container.children[1];
            that.bogusInputArr = that.bogusInput.children;
            that.maxLength = that.bogusInputArr[0].getAttribute("maxlength");
            that.realInput.oninput = function(){
            that.setValue();
            }
            that.realInput.onpropertychange = function(){
            that.setValue();
            }
            },
            setValue:function(){
            this.realInput.value = this.realInput.value.replace(/\D/g,"");
            console.log(this.realInput.value.replace(/\D/g,""))
            var real_str = this.realInput.value;
            for(var i = 0 ; i < this.maxLength ; i++){
            this.bogusInputArr[i].value = real_str[i]?real_str[i]:"";
            }
            if(real_str.length >= this.maxLength){
            this.realInput.value = real_str.substring(0,6);
            this.callback();
            }
            },
            getBoxInputValue:function(){
            var realValue = "";
            for(var i in this.bogusInputArr){
            if(!this.bogusInputArr[i].value){
            break;
            }
            realValue += this.bogusInputArr[i].value;
            }
            return realValue;
            }
            }
            })()
            boxInput.init(function(){
            getValue();
            });
            function getValue(){
            document.getElementById("showValue").innerText = boxInput.getBoxInputValue();
    }
    </script>
</body>
</html>
