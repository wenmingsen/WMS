<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>购物券</title>
    <link rel="stylesheet" type="text/css" href="../css/weui.css" />
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/mall.css" />
</head>
<body style="background:#f6f6f6;">
    <div class="container">
        <div class="head">
            <div class="head_navbar">
                <div class="head_navbar_left">
                    <a class="w-h-35" href="javascript:;" onClick="javascript :history.back(-1);"><i class="back_before"></i></a>
                </div>
                <div class="head_navbar_item">购物券</div>
            </div>
        </div>
        <div class="voucher">
            <div class="voucher_item">
                <a href="javascript:;" class="voucher_item_con"></a>
                <img src="../css/img/vouch_bg1.png" width="100%" alt="" />
                <span class="vou_type">学习用品专用</span>
                <span class="imm_use">立即使用></span>
                <div class="vou_sum"><span>¥</span>5</div>
                <div class="vou_date">
                    使用期限:<br />
                    2016.10.12  00:00<br/>
                    -2016.10.22  00:00
                </div>
            </div>
            <div class="voucher_item">
                <a href="javascript:;" class="voucher_item_con"></a>
                <img src="css/img/vouch_bg2.png" width="100%" alt="" />
                <span class="vou_type">满299元减99元</span>
                <span class="overdue"></span>
                <div class="vou_sum"><span>¥</span>5</div>
                <div class="vou_date">
                    使用期限:<br />
                    2016.10.12  00:00<br/>
                    -2016.10.22  00:00
                </div>
            </div>
        </div>
    </div>
</body>
</html>
