    <script type="text/javascript">
    $(function(){
    	queryshop();
    });
        var ctx="/"+getRoot();
        //var ctx="http://localhost:8090/drtShop"
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
        function queryshop(){
        	var accountId=getUrlParam("accountId");
        	
        	var data={};
        	data.accountId=accountId;
        	data.pageSize=$("#pageSize").val();
        	data.pageNumber=$("#pageNumber").val();
        	$.ajax({
				url : ctx+'/ins/drtShopItem/queryshop',
				// data: {userId:selectContent[0].userId},
				data : data,
				type : "POST",
				//traditional : true,
				success : function(result) {
					if(result==="-1"){
						$("#info").html("请登录！");
						return;
					}
					 if(result!=null){
 						if(result.length>0){
							for(var i=0;i<result.length;i++){
				        		 var  html=" <div class='goods_item' onclick='inShopDetails("+result[i].id+")'><div class='good_item_pic'>"+
				                    "<div class='hot_icon'></div>"+
				                    "<img src='"+fileServer+result[i].itemPicture+"' width='100%' alt='' /> </div>"+
				               "<p class='goods_na'>"+result[i].itemName+"</p>"+
				                "<div class='price clear'>"+
				                    "<div class='rmb'><p><span class='num'>积分</span>&nbsp;&nbsp;"+Math.ceil(result[i].itemEarnings/100)+"</p></div></div></div>"
				        		$("#shopid").append(html); 
				        	}
						}
					}else{
						$("#shopid").html("暂时未有积分兑换的商品，敬请期待！");
					}
				}
			});
        }
        
        /**获取地址栏参数*/
        function  getUrlParam(name){
        	var reg=new RegExp("(^|&)"+name+"=([^&]*)($\$)");
            var param=window.location.search.substr(1).match(reg);
            if(param!=null){
            	return unescape(param[2]);
            } 
            return null;
        }
       
        /**进入商品详情*/
        function  inShopDetails(id){
        	//<a href='orderGoods/goods_detail.html?id="+result[i].id+"' class='goods_item_detail'></a>
        	location.href="orderGoods/goods_detail.html?id="+id;
        }
    </script>
